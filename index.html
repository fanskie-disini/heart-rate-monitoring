<!DOCTYPE html>
<html>
    <head>
        <title>IoT Heart Rate & Oximeter Monitor</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7O6iwl1vbHIw9iKcOCO8eC7c+b3G3+4h+0T" crossorigin="anonymous">
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f9f9f9;
            }
            h1 {
                margin-top: 20px;
                color: #333;
            }
            .card {
                margin: 20px auto;
                width: 300px;
            }
            .value {
                font-size: 2rem;
                color: #007BFF;
            }
        </style>
    </head>
    <body>
        <div class="container text-center">
            <h1>IoT Heart Rate & Oximeter Monitor</h1>
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title">Heart Rate (BPM)</h5>
                    <p class="value" id="bpm">--</p>
                </div>
            </div>
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title">SpO2 (%)</h5>
                    <p class="value" id="spo2">--</p>
                </div>
            </div>
        </div>

        <script>
            setInterval(() => {
                fetch("/data").then(response => response.text()).then(data => {
                    const [bpm, spo2] = data.split("&").map(val => val.split("=")[1]);
                    document.getElementById("bpm").textContent = bpm;
                    document.getElementById("spo2").textContent = spo2;
                });
            }, 1000);
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoKnI6dH/XUuH8jW6iqv2AZGJswxLA5MYYxFfk69N/e6MB" crossorigin="anonymous"></script>
    </body>
</html>
